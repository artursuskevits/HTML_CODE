<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lihtsmad Tableid</title>
    <link  rel ="stylesheet" type="text/css" href="TabelStyle.css">
</head>
<body>
<h1>Lihtsalt tabelit</h1>

<table id="tabel1">
<!--1rida-->
<tr>
    <!--lahter-->
    <td>A</td>
    <td>B</td>

</tr>
<!--2rida-->
<tr>
    <!--lahter-->
    <td>C</td>
    <td>D</td>

</tr>


</table>
<br>  <br>
<table id="tabel2">
    <!--1rida-->
    <caption>Tabel mis kasutab colspan</caption>
    <tr>
        <!--lahter-->
        <td colspan="2">A</td>


    </tr>
    <!--2rida-->
    <tr>
        <!--lahter-->
        <td>C</td>
        <td>D</td>

    </tr>


</table>

<br>  <br>

<table id="tabel3">
    <caption>Tabel mis kasutab rowspan</caption>
    <!--1rida-->
    <tr>
        <!--lahter-->
        <td rowspan="2">A</td>
        <td>B</td>

    </tr>
    <!--2rida-->
    <tr>
        <!--lahter-->
        <td>C</td>

    </tr>


</table>

<br>  <br>
<table id="tabel4">
    <caption>Tabel too</caption>
    <!--1rida-->
    <tr>
        <!--lahter-->
        <td id="td1" colspan="4">A</td>

    </tr>
    <!--2rida-->
    <tr>
        <!--lahter-->
        <td id="td2" colspan="2" rowspan="2" >B</td>
        <td id="td3" colspan="2"  >C</td>

    </tr>

    <tr>
        <!--lahter-->
        <td id="td4" rowspan="2">D </td>
        <td id="td5">E</td>

    </tr>
    <!--2rida-->
    <tr>
        <!--lahter-->
        <td id="td6">G</td>
        <td id="td7">X</td>
        <td id="td8">F</td>

    </tr>


</table>

</body>
</html>
